<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="preload" as="style" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" as="style" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div>

        <div class="cronometro">
            <p class="tiempo">
                <span class="unidades">
                    <span class="dato h">00</span> :
                    <span class="dato m">00</span> :
                    <span class="dato s">00</span>
                </span>
                <span class="dato ms">00</span>
            </p>

            <div class="botones">
                <button class="boton reiniciar">
                    <ion-icon name="refresh-outline" class="icono"></ion-icon>
                </button>

                <button class="boton play">
                    <ion-icon name="play-outline" class="icono icono-play"></ion-icon>
                </button>
            </div>
        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
